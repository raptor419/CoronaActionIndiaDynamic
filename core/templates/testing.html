
{% extends "layouts/default.html" %}

{% block title %} Blank Page {% endblock title %}

{% block stylesheets %}{% endblock stylesheets %}

{% block content %}
<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,700,700i,800&display=swap" rel="stylesheet">
<{% load static %}
<script src="{% static 'assets/style.css' %}" alt="My image"></script>
<style type="text/css">

.google-container{
    position: relative;
    width: 100%;
    padding-top: 60%;
    overflow: hidden;
}

.google-container iframe{
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
}

[style*="--aspect-ratio"] > :first-child {
  width: 100%;
}
[style*="--aspect-ratio"] > img {  
  height: auto;
} 
@supports (--custom:property) {
  [style*="--aspect-ratio"] {
    position: relative;
  }
  [style*="--aspect-ratio"]::before {
    content: "";
    display: block;
    padding-bottom: calc(100% / (var(--aspect-ratio)));
  }  
  [style*="--aspect-ratio"] > :first-child {
    position: absolute;
    top: 0;
    left: 0;
    height: 100%;
  }  
}

</style>
    <!-- (Almost) A blank page -->
    <h3>
    Covid Testing Centers 
    </h3>
    <div style="--aspect-ratio: 16/9;">
      <iframe 
        src="https://covid.icmr.org.in/index.php/testing-facilities#28.5049105/77.2831247/10"
        width="1600"
        height="900"
        frameborder="0"
      >
      </iframe>
    </div>

<script type="text/javascript" src="/static/assets/vendor.js %}"></script>
<script type="text/javascript" src="/static/assets/bundle.js %}"></script>
    

{% endblock content %}
